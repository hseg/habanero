      Engineering"],"published-print":{"date-parts":[[2021,7]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>This
      paper evaluates perception of complexity in a novel explanatory model that relates
      product performance and engineering effort. Complexity is an intermediate factor
      with two facets: it enables desired product performance but also requires effort
      to achieve. Three causal mechanisms explain how exponential growth bias, excess
      complexity, and differential perception lead to effort overruns. Secondary data
      from a human subject experiment validates the existence of perception of complexity
      as a context\u2010dependent factor that influences required design effort. A
      two\u2010level mixed effects regression model quantifies differences in perception
      among 40 design groups. Results summarize how perception of complexity may contribute
      to effort overruns and outline future work to further validate the explanatory
      model and causal\u00a0mechanisms.<\/jats:p>","DOI":"10.1002\/sys.21574","type":"journal-article","created":{"date-parts":[[2021,4,6]],"date-time":"2021-04-06T09:18:20Z","timestamp":1617700700000},"page":"221-233","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":5,"title":["Perception
