      Reports"],"published-print":{"date-parts":[[2021,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>We
      report on the tunable and enhanced dielectric properties of tungsten (W) incorporated
      gallium oxide (Ga<jats:sub>2<\/jats:sub>O<jats:sub>3<\/jats:sub>) polycrystalline
      electroceramics for energy and power electronic device applications. The W\u2010incorporated
      Ga<jats:sub>2<\/jats:sub>O<jats:sub>3<\/jats:sub> (Ga<jats:sub>2\u22122x<\/jats:sub>W<jats:sub>x<\/jats:sub>O<jats:sub>3<\/jats:sub>,
      0.00\u2009\u2264\u2009x\u2009\u2264\u20090.20; GWO) compounds were synthesized
      by the high\u2010temperature solid\u2010state chemical reaction method by varying
      the W\u2010content. The fundamental aspects of the dielectric properties in
      correlation with the crystal structure, phase, and microstructure of the GWO
      polycrystalline compounds has been investigated in detail. A detailed study
      performed ascertains the W\u2010induced changes in the dielectric constant,
      loss tangent (tan <jats:italic>\u03b4<\/jats:italic>) and ac conductivity. It
      was found that the dielectric constant increases with addition of W in the system
      as a function of temperature (25\u00b0C\u2010500\u00b0C). Frequency dependence
      (10<jats:sup>2<\/jats:sup>\u201010<jats:sup>6<\/jats:sup>\u2009Hz) of the dielectric
      constant follows the modified Debye model with a relaxation time of \u223c20
      to 90\u2009\u03bcs and a spreading factor of 0.39 to 0.65. The dielectric constant
      of GWO is temperature independent almost until \u223c300\u00b0C, and then increases
      rapidly in the range of 300\u00b0C to 500\u00b0C. W\u2010induced enhancement
      in the dielectric constant of GWO is fully evident in the frequency and temperature
      dependent dielectric studies. The frequency and temperature dependent tan <jats:italic>\u03b4<\/jats:italic>
      reveals the typical behavior of relaxation loses in GWO. Small polaron hopping
      mechanism is evident in the frequency dependent electrical transport properties
      of GWO. The remarkable effect of W\u2010incorporation on the dielectric and
      electrical transport properties of Ga<jats:sub>2<\/jats:sub>O<jats:sub>3<\/jats:sub>
      is explained by a two\u2010layer heterogeneous model consisting of thick grains
      separated by very thin grain boundaries along with the formation of a Ga<jats:sub>2<\/jats:sub>O<jats:sub>3<\/jats:sub>\u2010WO<jats:sub>3<\/jats:sub>
      composite was able to account for the observed temperature and frequency dependent
      electrical properties in GWO. The results demonstrate that the structure, electrical
      and dielectric properties can be tailored by tuning W\u2010content in the GWO
      compounds.<\/jats:p>","DOI":"10.1002\/eng2.12300","type":"journal-article","created":{"date-parts":[[2020,12,10]],"date-time":"2020-12-10T06:26:17Z","timestamp":1607581577000},"update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":4,"title":["Chemical
