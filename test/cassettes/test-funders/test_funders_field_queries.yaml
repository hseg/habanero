      Eng"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Materials keeping
      thickness in atomic scale but extending primarily in lateral dimensions offer
      properties attractive for many emerging applications. However, compared to crystalline
      counterparts, synthesis of atomically thin films in the highly disordered amorphous
      form, which avoids nonuniformity and defects associated with grain boundaries,
      is challenging due to their metastable nature. Here we present a scalable and
      solution-based strategy to prepare large-area, freestanding quasi-2D amorphous
      carbon nanomembranes with predominant sp<jats:sup>2<\/jats:sup> bonding and
      thickness down to 1\u20132 atomic layers, from coal-derived carbon dots as precursors.
      These atomically thin amorphous carbon films are mechanically strong with modulus
      of 400\u2009\u00b1\u2009100\u2009GPa and demonstrate robust dielectric properties
      with high dielectric strength above 20\u2009MV\u2009cm<jats:sup>\u22121<\/jats:sup>
      and low leakage current density below 10<jats:sup>\u22124<\/jats:sup>\u2009A\u2009cm<jats:sup>\u22122<\/jats:sup>
      through a scaled thickness of three-atomic layers. They can be implemented as
      solution-deposited ultrathin gate dielectrics in transistors or ion-transport
      media in memristors, enabling exceptional device performance and spatiotemporal
      uniformity.<\/jats:p>","DOI":"10.1038\/s44172-023-00141-9","type":"journal-article","created":{"date-parts":[[2023,12,20]],"date-time":"2023-12-20T11:02:11Z","timestamp":1703070131000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Ultrathin
