      for a Rayleigh\u2013B\u00e9nard convection configuration with an imposed bottom
      boundary heat flux that varies harmonically in time with zero mean. The <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
