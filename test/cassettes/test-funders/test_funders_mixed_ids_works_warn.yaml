      \/>\n\t\t<jats:tex-math>${Ra}_{cr}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      as expected. For large <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline10.png\"
      \/>\n\t\t<jats:tex-math>$\\omega$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline11.png\"
      \/>\n\t\t<jats:tex-math>${Ra}_{cr} \\omega ^{-2}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      approaches an <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline12.png\"
      \/>\n\t\t<jats:tex-math>$O(10)$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      constant for linear stability but zero for nonlinear stability. Hence the domain
      for subcritical instability becomes increasingly large with increasing <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
