      Chemie"],"published-print":{"date-parts":[[2018,7,2]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Gaining
      temporal control over chain growth is a key challenge in the enhancement of
      controlled living polymerizations. Though research on photocontrolled polymerizations
      is still in its infancy, it has already proven useful in the development of
      previously inaccessible materials. Photocontrol has now been extended to cationic
      polymerizations using 2,4,6\u2010triarylpyrylium salts as photocatalysts. Despite
      the ability to stop polymerization for a short time, monomer conversion was
      observed over long dark periods. Improved catalyst systems based on Ir complexes
      give optimal temporal control over chain growth. The excellent stability of
      these complexes and the ability to tune the excited and ground state redox potentials
      to regulate the number of monomer additions per cation formed allows polymerization
      to be halted for more than 20\u2005hours. The excellent stability of these iridium
      catalysts in the presence of more nucleophilic species enables chain\u2010end
      functionalization of these polymers.<\/jats:p>","DOI":"10.1002\/ange.201804111","type":"journal-article","created":{"date-parts":[[2018,5,11]],"date-time":"2018-05-11T14:26:37Z","timestamp":1526048797000},"page":"8392-8396","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":5,"title":["Enhancing
