      Threat Reduction Agency","doi-asserted-by":"publisher","id":[{"id":"10.13039\/100000774","id-type":"DOI","asserted-by":"publisher"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,8,25]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:sec>\n                  <jats:title>Motivation<\/jats:title>\n                  <jats:p>A
      fundamental problem for disease treatment is that while antibiotics are a powerful
      counter to bacteria, they are ineffective against viruses. Often, bacterial
      and viral infections are confused due to their similar symptoms and lack of
      rapid diagnostics. With many clinicians relying primarily on symptoms for diagnosis,
      overuse and misuse of modern antibiotics are rife, contributing to the growing
      pool of antibiotic resistance. To ensure an individual receives optimal treatment
      given their disease state and to reduce over-prescription of antibiotics, the
      host response can in theory be measured quickly to distinguish between the two
      states. To establish a predictive biomarker panel of disease state (viral\/bacterial\/no-infection),
      we conducted a meta-analysis of human blood infection studies using machine
      learning.<\/jats:p>\n               <\/jats:sec>\n               <jats:sec>\n                  <jats:title>Results<\/jats:title>\n                  <jats:p>We
      focused on publicly available gene expression data from two widely used platforms,
      Affymetrix and Illumina microarrays as they represented a significant proportion
      of the available data. We were able to develop multi-class models with high
      accuracies with our best model predicting 93% of bacterial and 89% viral samples
      correctly. To compare the selected features in each of the different technologies,
      we reverse-engineered the underlying molecular regulatory network and explored
      the neighbourhood of the selected features. The networks highlighted that although
      on the gene-level the models differed, they contained genes from the same areas
      of the network. Specifically, this convergence was to pathways including the
      Type I interferon Signalling Pathway, Chemotaxis, Apoptotic Processes and Inflammatory\/Innate
      Response.<\/jats:p>\n               <\/jats:sec>\n               <jats:sec>\n                  <jats:title>Availability<\/jats:title>\n                  <jats:p>Data
      and code are available on the Gene Expression Omnibus and github.<\/jats:p>\n               <\/jats:sec>\n               <jats:sec>\n                  <jats:title>Supplementary
      information<\/jats:title>\n                  <jats:p>Supplementary data are
