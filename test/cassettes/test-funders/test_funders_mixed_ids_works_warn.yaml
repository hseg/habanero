      \/>\n\t\t<jats:tex-math>${Ra}_{cr}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      value depends on the non-dimensional frequency <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline3.png\"
      \/>\n\t\t<jats:tex-math>$\\omega$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      of the boundary heat-flux modulation. Floquet theory is used to find <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline4.png\"
      \/>\n\t\t<jats:tex-math>${Ra}_{cr}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      for linear stability, and the energy method is used to find <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline5.png\"
      \/>\n\t\t<jats:tex-math>${Ra}_{cr}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      for two different types of nonlinear stability: strong and asymptotic. The most
      unstable linear mode alternates between synchronous and subharmonic frequencies
      at low <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline6.png\"
      \/>\n\t\t<jats:tex-math>$\\omega$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      with only the latter at large <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline7.png\"
      \/>\n\t\t<jats:tex-math>$\\omega$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>.
      For a given frequency, the linear stability <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline8.png\"
      \/>\n\t\t<jats:tex-math>${Ra}_{cr}$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      is generally higher than the nonlinear stability <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
