      nanocomposites with NiO content of 4 at. % and 20 at. % were annealed up to
      1200\u2009\u00b0C to get Ni doped ZnO nanocrystals. Raman scattering spectra
      illustrate a broad and strong band at 500-600cm\u22121 in all nanocomposites
      after annealing above 700\u2009\u00b0C, which suggests incorporation of Ni in
      the ZnO lattice. However, x-ray diffraction measurements show that NiO phase
      can be still observed in all nanocomposites after annealing, which indicates
      that Ni is partially doped into the ZnO structure. Positron annihilation measurements
      reveal large number of vacancy defects in the interface region of all nanocomposites,
      and they are gradually recovered with increasing annealing temperature up to
      1000\u2009\u00b0C. Room temperature ferromagnetism can be observed in the NiO\/ZnO
      nanocomposites, which is stronger in the 20 at. % NiO\/ZnO nanocomposites, and
      the magnetization decreases continuously with increasing annealing temperature.
      This indicates that the ferromagnetism at low annealing temperatures originates
      from the NiO nanograins, and they become antiferromanetic after subsequent higher
      temperature annealing which leads to the weakening of ferromagnetism. After
      annealing up to 1000\u2009\u00b0C, the ferromagnetism in both the two samples
      becomes nearly invisible. The disappearance of ferromagnetism shows good coincidence
      with the recovery of vacancy defects in NiO\/ZnO nanocomposites. It can be inferred
      that the ferromagnetism is mediated by vacancy defects which are distributed
      in the interface region.<\/jats:p>","DOI":"10.1063\/1.4759136","type":"journal-article","created":{"date-parts":[[2012,10,18]],"date-time":"2012-10-18T14:26:18Z","timestamp":1350570378000},"update-policy":"http:\/\/dx.doi.org\/10.1063\/aip-crossmark-policy-page","source":"Crossref","is-referenced-by-count":12,"title":["Defect
