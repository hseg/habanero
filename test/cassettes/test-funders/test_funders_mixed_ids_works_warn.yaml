      Sci. Technol."],"published-print":{"date-parts":[[2022,6,1]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>Aerosolized
      fluorescent particles of Kiton Red 620 dye in a water\/glycol fluid are generated
      using a Venturi-type atomizer and shown to provide effective flow seeding for
      fluorescent particle image velocimetry (PIV), which can mitigate the detrimental
      effects of laser reflections from surfaces. Ninety two percent of particles
      by number concentration were found to be &lt;1 \u03bcm in diameter, an acceptable
      size threshold for gas-flow PIV purposes. A PIV application was conducted in
      a wind tunnel (freestream velocity <jats:italic>U<\/jats:italic>\n                  <jats:sub>\u221e<\/jats:sub>
