      and nonlinear stability analyses are performed to determine critical Rayleigh
      numbers (<jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023001386_inline1.png\"
