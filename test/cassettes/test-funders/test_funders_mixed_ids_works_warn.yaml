      perform a linear stability analysis of three-layer radial porous media and Hele-Shaw
      flows with variable viscosity in the middle layer. A nonlinear change of variables
      results in an eigenvalue problem that has time-dependent coefficients and eigenvalue-dependent
      boundary conditions. We study this eigenvalue problem and find upper bounds
      on the spectrum. We also give a characterization of the eigenvalues and prescribe
      a measure for which the eigenfunctions form an orthonormal basis of the corresponding
      $L^2$ space. This allows for any initial perturbation of the interfaces and
      viscosity profile to be easily expanded in terms of the eigenfunctions by using
      the inner product of the $L^2$ space, thus providing an efficient method for
      simulating the growth of the perturbations via the linear theory. The limit
      as the viscosity gradient goes to zero is compared with previous results on
