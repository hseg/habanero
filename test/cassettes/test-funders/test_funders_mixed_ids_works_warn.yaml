      J of Botany"],"published-print":{"date-parts":[[1964,4]]},"abstract":"<jats:p>Using
      9 different organic phosphate substrates as alternatives in a standardized 5\u2032\u2010nucleotidase
      histochemical test system, enzyme activity patterns were recorded for timothy
      grass root epidermis. At least 4 different phosphatases were distinguished on
      the bases of substrate specificity, reaction rate, tissue distribution, and
      response to inhibitors. Except with adenosine\u20103\u2032\u2010monophosphate,
      all activities were restricted to the 300\u2010m\u03bc\u2010long root tip meristem.
      These enzyme activities were associated with the earliest phases of differentiation
      of the epidermal hair and hairless cell initials. The distribution of activities
      was not associated with the same cell type in each part of the meristem. Little
      activity was found with most substrates in the undifferentiated cells of the
      0\u2010100\u03bc zone; alternating active hairless and inactive hair cell initials
      predominated in the 100\u2010200\u03bc segment; and active hair\u2013inactive
      hairless sister cells formed the principal pattern in the 200\u2010300\u03bc
      segment of the meristem. The data showed that a particular enzyme activity was
      associated with a specific cell type only in relation to that cell''s position
      along the differentiation gradient of the entire tissue. But, within a meristem
      segment, a specific cell type might act differently from its neighbors, depending
      on its mitotic capacity. This complex of physiological dependence and independence
      of a cell type on tissue ontogeny was cited as a characteristic of the phenomenon
      of cellular differentiation superimposed on tissue differentiation gradients.<\/jats:p>","DOI":"10.1002\/j.1537-2197.1964.tb06652.x","type":"journal-article","created":{"date-parts":[[2018,1,31]],"date-time":"2018-01-31T06:04:36Z","timestamp":1517378676000},"page":"424-431","source":"Crossref","is-referenced-by-count":14,"title":["PHOSPHATASE
