      Lewis & Clark Fund 2019"},{"DOI":"10.13039\/100000154","name":"NSF IOS","doi-asserted-by":"crossref","award":["1920936","1920895"],"id":[{"id":"10.13039\/100000154","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Predators
      and prey exist in persistent conflict that often hinges on deception\u2014the
      transmission of misleading or manipulative signals\u2014as a means for survival.
      Deceptive traits are widespread across taxa and sensory systems, representing
      an evolutionarily successful and common strategy. Moreover, the highly conserved
      nature of the major sensory systems often extends these traits past single species
      predator\u2013prey interactions toward a broader set of perceivers. As such,
      deceptive traits can provide a unique window into the capabilities, constraints
      and commonalities across divergent and phylogenetically-related perceivers.
      Researchers have studied deceptive traits for centuries, but a unified framework
      for categorizing different types of post-detection deception in predator\u2013prey
      conflict still holds potential to inform future research. We suggest that deceptive
      traits can be distinguished by their effect on object formation processes. Perceptual
      objects are composed of physical attributes (what) and spatial (where) information.
      Deceptive traits that operate after object formation can therefore influence
      the perception and processing of either or both of these axes. We build upon
      previous work using a perceiver perspective approach to delineate deceptive
      traits by whether they closely match the sensory information of another object
      or create a discrepancy between perception and reality by exploiting the sensory
      shortcuts and perceptual biases of their perceiver. We then further divide this
      second category, sensory illusions, into traits that distort object characteristics
      along either the what or where axes, and those that create the perception of
      whole novel objects, integrating the what\/where axes. Using predator\u2013prey
      examples, we detail each step in this framework and propose future avenues for
      research. We suggest that this framework will help organize the many forms of
      deceptive traits and help generate predictions about selective forces that have
