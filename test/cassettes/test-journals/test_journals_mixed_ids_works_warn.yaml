      Autonomous Region Healthand Family Planning Research Project","award":["20170209"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Objectives<\/jats:title>\n               <jats:p>This
      study set out to analyze the difference of heat shock protein 27 (HSP27) and
      its phosphorylation in patients with lower extremity arteriosclerosis obliterans
      (LEASO) at different stages. This research also examined their clinical significance
      in this disease.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Blood
      samples from 60 patients with LEASO were collected and divided into two groups
      according to ankle-brachial index (ABI): group A (ABI \u2264\u00a00.43) and
      group B (ABI &gt;\u00a00.43). The expression of HSP27 in each stage of Fontaine
      was measured by ELISA, and the difference of HSP27 concentration and ABI between
      the two groups was analyzed. Meanwhile, three normal femoral artery specimens
      (normal group) and three atherosclerotic femoral artery specimens (lesion group)
      were collected, and HSP27 and its Phospho-HSP27 (Ser15), Phospho-HSP27 (Ser78)
      and Phospho-HSP27 (Ser82) were detected by western blotting. The data of the
      protein level between the normal group and the lesion group was made a statistical
      analysis.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>HSP27
      concentration in group A was (40.73\u00a0\u00b1\u00a015.99) ng\/ml, and ABI
      was 0.26\u00a0\u00b1\u00a00.20. HSP27 concentration in group B was (66.30\u00a0\u00b1\u00a024.70)
      ng\/ml, and ABI was 0.64\u00a0\u00b1\u00a00.20. The protein expression of HSP27
      and its phosphorylation in the normal group was 0.82\u00a0\u00b1\u00a00.13,
      0.66\u00a0\u00b1\u00a00.12, 0.91\u00a0\u00b1\u00a00.24 and 0.90\u00a0\u00b1\u00a00.16,
      respectively; the protein expression of the lesion group was 0.45\u00a0\u00b1\u00a00.08,
      0.42\u00a0\u00b1\u00a00.09, 0.39\u00a0\u00b1\u00a00.12 and 0.58\u00a0\u00b1\u00a00.11.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>Patients
      with higher LEASO Fontaine stage and lower ABI had a lower HSP27 concentration.
      Serum HSP27 concentration was negatively correlated with the severity of LEASO,
      while HSP27 concentration was positively correlated with ABI value. The content
      of HSP27 and its phosphorylation of lesion group is significantly lower than
      that of normal group, which may be closely related to the occurrence and development
      of atherosclerosis.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.9305","type":"journal-article","created":{"date-parts":[[2020,6,11]],"date-time":"2020-06-11T08:19:56Z","timestamp":1591863596000},"page":"e9305","source":"Crossref","is-referenced-by-count":3,"title":["Expression
