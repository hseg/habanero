      and 81970225"],"id":[{"id":"10.13039\/501100001809","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Intimal
      hyperplasia is a common pathological process of restenosis following angioplasty,
      atherosclerosis, pulmonary hypertension, vein graft stenosis, and other proliferative
      diseases. This study aims to screen for potential novel gene targets and mechanisms
      related to vascular intimal hyperplasia through an integrated microarray analysis
      of the Gene Expression Omnibus Database (GEO) database.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Material
      and Methods<\/jats:title>\n<jats:p>The gene expression profile of the <jats:uri
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" xlink:href=\"http:\/\/www.ncbi.nlm.nih.gov\/geo\/query\/acc.cgi?acc=GSE56143\">GSE56143<\/jats:uri>
      dataset was downloaded from the Gene Expression Omnibus database. Functional
      enrichment analysis, protein-protein interaction (PPI) network analysis, and
      the transcription factor (TF)-target gene regulatory network were used to reveal
      the biological functions of differential genes (DEGs). Furthermore, the expression
      levels of the top 10 key DEGs were verified at the mRNA and protein level in
      the carotid artery 7 days after ligation.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>A
      total of 373 DEGs (199 upregulated DEGs and 174 downregulated DEGs) were screened.
      These DEGs were significantly enriched in biological processes, including immune
      system process, cell adhesion, and several pathways, which were mainly associated
      with cell adhesion molecules and the regulation of the actin cytoskeleton. The
      top 10 key DEGs (Ptprc, Fn1, Tyrobp, Emr1, Itgb2, Itgax, CD44, Ctss, Ly86, and
      Aif1) acted as key genes in the PPI network. The verification of these key DEGs
      at the mRNA and protein levels was consistent with the results of the above-mentioned
      bioinformatics analysis.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusion<\/jats:title>\n<jats:p>The
      present study identified key genes and pathways involved in intimal hyperplasia
      induced by carotid artery ligation. These results improved our understanding
      of the mechanisms underlying the development of intimal hyperplasia and provided
      candidate targets.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.13436","type":"journal-article","created":{"date-parts":[[2022,5,13]],"date-time":"2022-05-13T08:01:08Z","timestamp":1652428868000},"page":"e13436","source":"Crossref","is-referenced-by-count":4,"title":["Identification
