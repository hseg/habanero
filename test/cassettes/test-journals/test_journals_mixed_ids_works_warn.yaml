      University Project for Infectious Disease Prevention\u201d"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Discrimination,
      which arose during the coronavirus disease 2019 outbreak, is a global public
      health issue. This study aimed to provide fundamental knowledge in proposing
      control measures to mitigate discrimination. We focused on two psychological
      variables: belief in just deserts (BJD, <jats:italic>i.e.<\/jats:italic>, the
      belief that the infected individual deserves to be infected), a psychological
      factor that potentially promotes discrimination and prejudice, and human rights
      restrictions (HRR; <jats:italic>i.e.<\/jats:italic>, the degree of individuals\u2019
      agreement with government restrictions on citizens\u2019 behavior during emergencies).
      Differences in these items, as well as their annual trends from 2020 to 2022,
      were examined in Japan, the United States (US), the United Kingdom (UK), Italy,
      and China. In addition, the associations between BJD and HRR by country and
      year and the direction of the associations between them in Japan and Italy were
      analyzed. Online surveys were conducted annually, with 392\u2013518 participants
      per country and year. The BJD was higher in Japan and lower in the UK. BJD increased
      significantly from 2020 to 2021 in all countries, except in China. Meanwhile,
      HRR was higher in China and lower in Japan. The HRR decreased from 2020 to 2021
      in Japan and decreased from 2020 to 2022 in the US, the UK, and Italy. There
      were significant positive associations between BJD and HRR in Japan and Italy.
      Cross-lagged panel models revealed positive bidirectional associations between
      BJD and HRR in Japan and Italy, respectively, indicating that the HRR declined
      among those with weak BJD and that the BJD increased among those with high HRR.
      In Japan and Italy, the dissemination of public messages targeting those with
      a high HRR in the early stages of an infectious disease outbreak could potentially
      mitigate the adverse impact of the BJD, eventually reducing discrimination,
      especially when the infection is not attributed to the fault of the infected
      individuals.<\/jats:p>","DOI":"10.7717\/peerj.16147","type":"journal-article","created":{"date-parts":[[2023,9,28]],"date-time":"2023-09-28T07:08:59Z","timestamp":1695884939000},"page":"e16147","source":"Crossref","is-referenced-by-count":0,"title":["Differences
