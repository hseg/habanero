      Huei Yek"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Anthropogenic
      disturbances and seasonal changes significantly impact diversity and community
      composition of ants, but their effects are often intertwined. We investigated
      these drivers on Lang Tengah Island, a location with a pronounced monsoon season
      and three resorts that close during this period. We surveyed four sites, two
      disturbed and two undisturbed, before and after the monsoon season, using pitfall
      traps to sample epigaeic ant communities. Undisturbed habitats had higher species
      diversity, but both habitats (undisturbed and disturbed sites) have a high proportion
      of ants with characteristics of being encroached by generalist and invasive\/tramp
      ant species. Post-monsoon sampling yielded an increase in species richness and
      diversity. Seasonal changes, such as monsoonal rains, can temporarily alter
      ant interactions and resource distribution, potentially maintaining diversity.
      Future studies should validate these findings for ant communities under similar
      pressures, using ant composition and functional roles for conservation and management
      purposes.<\/jats:p>","DOI":"10.7717\/peerj.16157","type":"journal-article","created":{"date-parts":[[2023,10,18]],"date-time":"2023-10-18T08:07:08Z","timestamp":1697616428000},"page":"e16157","source":"Crossref","is-referenced-by-count":0,"title":["The
