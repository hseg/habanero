      aimed to investigate the effect of poisoning on mortality leading to new morbidities
      in people who survived the poisoning.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>The
      descriptive-retrospective study evaluated all carbon monoxide poisoning cases
      between 2012 and 2022 in the Adiyaman. For the fatality, all cases were followed
      up through Turkey\u2019s death notification system until the end of 2022. One-year
      health records of cases treated as inpatients in Adiyaman hospitals were analyzed
      for nine diagnoses. A total of 4,395 carbon monoxide cases, recorded over 11
      years, were all noted to be accidental cases.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>The
      rate of carbon monoxide poisoning in Ad\u0131yaman was calculated as 63.2 per
      hundred thousand. A total of 87 (2%) of the cases died. The population\u2019s
      hospitalization rate was 1.71, while the mortality rate was 1.25 in a hundred
      thousand. Among the cases, the hospitalization rate was 2.7, and the admission
      to intensive care rate was 1.7. The fatality rate was 6.5% for those hospitalized
      and 12.2% for those admitted to the intensive care unit. The highest fatality
      rate was 65.5% in patients aged 65 and above. One out of five morbidities was
      developed in 8.4% of cases within one year. The fatality rate of those who developed
      morbidities (40%) was higher than those who did not (5.5%). Being male posed
      a 1,886-fold risk for mortality, and each increase in age posed a 1,086-fold
      risk for mortality.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>Individuals
      who had carbon monoxide poisoning should be followed up closely for one year
      after poisoning due to the possibility of the emergence of new morbidities that
      increase the risk of mortality.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.16093","type":"journal-article","created":{"date-parts":[[2023,9,28]],"date-time":"2023-09-28T07:14:10Z","timestamp":1695885250000},"page":"e16093","source":"Crossref","is-referenced-by-count":0,"title":["Carbon
