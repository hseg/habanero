      Commission of Health","award":["QN2022016"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>Renal
      cell carcinoma (RCC) originates from renal tubular epithelial cells and is mainly
      classified into three histological types, including clear cell renal cell carcinoma
      (ccRCC) which accounts for about 75% of all kidney cancers and is characterized
      by its strong invasiveness and poor prognosis. Hence, it is imperative to understand
      the mechanisms underlying the occurrence and progression of ccRCC to identify
      effective biomarkers for the early diagnosis and the prognosis prediction.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>The
      mRNA level of TTC13 was quantified by RT-PCR, while the protein level was determined
      by western blot and immunohistochemistry (IHC) staining. Cell proliferation
      was measured by cck-8, and cell apoptosis was detected by flow cytometry. The
      binding of STAT3 to the promoter region of TTC13 was determined by the luciferase
      reporter assay and chip experiments. STAT3 nuclear translocation was assessed
      by immunofluorescence staining.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>We
      found that TTC13 was up-regulated in ccRCC, and TTC13 promoted cell proliferation
      as well as inhibited cell apoptosis and autophagy of ccRCC through wnt\/<jats:italic>\u03b2<\/jats:italic>-catenin
      and IL6-JAK-STAT3 signaling pathways. Furthermore, TTC13 might play a role in
      the immune infiltration and immunotherapy of ccRCC. Mechanistically, STAT3 activated
      the transcription of TTC13 gene.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>STAT3
      directly regulated TTC13 expression through a positive feedback loop mechanism
      to promote ccRCC cell proliferation as well as reduce cell apoptosis and autophagy.
      These findings suggested new and effective therapeutic targets for more accurate
      and personalized treatment strategies.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.16316","type":"journal-article","created":{"date-parts":[[2023,10,30]],"date-time":"2023-10-30T08:18:46Z","timestamp":1698653926000},"page":"e16316","source":"Crossref","is-referenced-by-count":0,"title":["TTC13
      expression and STAT3 activation may form a positive feedback loop to promote
      ccRCC progression"],"prefix":"10.7717","volume":"11","author":[{"given":"Lingling","family":"Xie","sequence":"first","affiliation":[{"name":"Department
