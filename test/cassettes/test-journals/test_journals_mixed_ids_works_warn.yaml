      angles of thoracic kyphosis and lumbar lordosis determine the spinal alignment
      in the sagittal plane. The aim of this study was to compare the thoracic kyphosis
      and lumbar lordosis of male and female yoga practitioners with non-practicing
      participants and to determine the possible dependencies between sagittal spinal
      curvatures and somatic parameters, time spent on yoga exercise, and undertaking
      other physical activities in yoga practitioners.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>The
      study involved 576 women and 91 men ages 18\u201368 years (mean = 38.5\u00a0\u00b1\u00a09)
      who were practicing yoga, and 402 women and 176 men ages 18\u201330 years (mean
      = 20.2\u00a0\u00b1\u00a01.3) as a control group. The angles of thoracic kyphosis
      and lumbar lordosis were measured using a Plurimeter-V gravity inclinometer.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>The
      two-way ANOVA demonstrated the influence of group (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a0.0001)
      and sex (<jats:italic>p<\/jats:italic>\u00a0=\u00a0.03) on the angle of thoracic
      kyphosis, as well as the influence of group (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a0.0001)
      and sex (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a0.0001) on the angle of
      lumbar lordosis. It was noted that yoga practitioners had less pronounced thoracic
      kyphosis and lumbar lordosis and were more often characterized by normal or
      smaller thoracic kyphosis and lumbar lordosis than students from the control
      group. In yoga practitioners, the angle of thoracic kyphosis was positively
      correlated with age, body mass, BMI, and undertaking other forms of physical
      activity. The angle of lumbar lordosis was negatively correlated with body height
      and body mass.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>The
      results suggest that yoga exercises can affect the shape of the anterior-posterior
      curves of the spine and may be an efficient training method for shaping proper
      posture in adults.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.12185","type":"journal-article","created":{"date-parts":[[2021,9,16]],"date-time":"2021-09-16T07:30:21Z","timestamp":1631777421000},"page":"e12185","source":"Crossref","is-referenced-by-count":4,"title":["Spinal
