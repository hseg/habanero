      body curvature introduces error in fish morphometric data. Compared to living
      fish, the causes of such body curvature in fossils may be due to additive taphonomic
      processes that have been widely studied. However, a protocol that helps to correct
      its effect upon morphometric data remains unexplored. Here, we test two different
      mathematical approaches (multivariate regression and the so-called \u2018unbending
      functions\u2019) available to tackle fish geometric morphometric data in two
      exceptionally preserved gonorynchiformes fossil fishes, <jats:italic>Rubiesichthys
      gregalis<\/jats:italic> and <jats:italic>Gordichthys conquensis<\/jats:italic>,
      from the Las Hoyas deposits (Early Cretaceous, Spain). Although both methods
      successfully correct body curvature (<jats:italic>i.e<\/jats:italic>., removing
      misleading geometric variation), our results show that traditional approaches
      applied in living fishes might not be appropriate to fossil ones, because of
      the additional anatomical alterations. Namely, the best result for 2D fossil
      fishes is achieved by correcting the arching of the specimens (mathematically
      \u201cunbending\u201d them). Ultimately, the effect of body curvature on morphometric
      data is largely taxon independent and morphological diversity mitigates its
      effect, but size is an important factor to take into account (because larger
      individuals tend to be less curved).<\/jats:p>","DOI":"10.7717\/peerj.17436","type":"journal-article","created":{"date-parts":[[2024,5,31]],"date-time":"2024-05-31T07:29:09Z","timestamp":1717140549000},"page":"e17436","source":"Crossref","is-referenced-by-count":0,"title":["A
