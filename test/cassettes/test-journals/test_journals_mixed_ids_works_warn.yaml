      South Carolina Cotton Board","award":["SC15-130"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p><jats:italic>Hoplolaimus
      galeatus<\/jats:italic> is a plant-parasite nematode with a broad range of hosts.
      This nematode is known to damage cotton, corn, and soybean crops. <jats:italic>Hoplolaimus
      galeatus<\/jats:italic> is also an economically important pest of turfgrasses.
      Despite its economical importance, no genomic resources exist for this parasite.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Using
      300 bp paired-end short read sequencing, this study estimated genome size, analyzed
      a nearly complete mitochondrial chromosome, and explored nuclear repetitive
      elements, including microsatellites, in <jats:italic>H. galeatus<\/jats:italic>
      for the first time. The phylogenetic placement of <jats:italic>H. galeatus<\/jats:italic>
      in the superfamily Tylenchoidea was also examined.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>The
      average haploid genome size estimated using a k-mer approach was 517.69 Mbp.
      The partially assembled mitochondrial genome of <jats:italic>H. galeatus<\/jats:italic>
      is 16,578 bp in length and comprised of 11 protein-coding genes, two ribosomal
      RNA genes, and 16 transfer RNA genes. A maximum likelihood phylogenetic analysis
      confirmed the monophyly of the genus <jats:italic>Hoplolaimus<\/jats:italic>
      and the superfamily Tylenchoidea. Repetitive elements constituted \u00a050%
      of the nuclear genome while half of the genome represented single- or low-copy
      sequences. A large portion of repetitive sequences could not be assigned to
      known repeat element families. Considering only annotated repetitive elements,
      the most ubiquitous belonged to Class II- Subclass 2-Maverick elements, Class
      I-LTR-Ty-3\/Bel-Pao elements, and satellites. 45S ribosomal DNA was also abundant
      and a total of 36 SSRs were identified.This study developed genomic resources
      for the plant-parasitic nematode <jats:italic>Hoplolaimus galeatus<\/jats:italic>
      that will contribute to the better understanding of meta-population connectivity
      and putative genomic mechanisms involved in the exploitation of the broad range
      of host plants used by <jats:italic>H. galeatus<\/jats:italic>.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.12749","type":"journal-article","created":{"date-parts":[[2022,1,18]],"date-time":"2022-01-18T09:16:07Z","timestamp":1642497367000},"page":"e12749","source":"Crossref","is-referenced-by-count":2,"title":["Genome
