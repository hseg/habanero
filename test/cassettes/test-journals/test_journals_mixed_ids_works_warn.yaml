      study evaluated the discordance between Abbott Architect SARS-CoV-2 IgG and
      EUROIMMUN SARS-COV-2 ELISA in a seroprevalence study.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>From
      June 10 to August 15, 2020, 8,246 specimens were dually evaluated by the Abbott
      Architect SARS-CoV-2 IgG (Abbott) and the EUROIMMUN SARS-CoV-2 ELISA (EI) assays.
      Sex-stratified phi correlation coefficients were calculated to evaluate the
      concordance between Abbott and EI assay\u2019s quantitative results. Multivariable
      mixed-effect logistic models were implemented to evaluate the association between
      assay positivity and sex on a low prevalence sample while controlling for age,
      race, ethnicity, diabetes, cardiovascular disease, hypertension, immunosuppressive
      therapy, and autoimmune disease.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>EI
      positivity among males was 2.1-fold that of females; however, no significant
      differences in Abbott positivity were observed between sexes. At the manufacturer-recommended
      threshold, the phi correlation coefficient for the Abbott and EI qualitative
      results among females (\u03a6\u00a0=\u00a00.47) was 34% greater than males (\u03a6\u00a0=\u00a00.35).
      The unadjusted and fully adjusted models yielded a strong association between
      sex and positive EI result for the low prevalence subgroup (unadjusted OR: 2.24,
      CI: 1.63, 3.11, adjusted OR: 3.40, CI: 2.15, 5.39). A similar analysis of Abbott
      positivity in the low prevalence subgroup did not find an association with any
      of the covariates examined. Significant quantitative and qualitative discordance
      was observed between Abbott and EI throughout the seroprevalence study. Our
      results suggest the presence of sex-associated specificity limitations with
      the EI assay. As these findings may extend to other anti-S assays utilized for
      SARS-CoV-2 seroprevalence investigations, further investigation is needed to
      evaluate the generalizability of these findings.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15247","type":"journal-article","created":{"date-parts":[[2023,7,17]],"date-time":"2023-07-17T07:35:52Z","timestamp":1689579352000},"page":"e15247","source":"Crossref","is-referenced-by-count":0,"title":["Sex
