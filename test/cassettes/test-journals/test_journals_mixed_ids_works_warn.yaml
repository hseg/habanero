      were formulated to explore their combined effects of FBW and VK3 on the growth,
      health status, and muscle textural quality of grass carp. The growth performance,
      textural quality, intestinal characteristics, and oxidative and immune responses
      were analyzed on days 40, 80 and 120. The results showed that supplementation
      with higher doses of FBW and VK3 have no influence on growth-related parameters
