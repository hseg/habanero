      Shanghai Baoshan District Medical Health Project","award":["(21-E-14)"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>The
      importance of the gut microbiota in maintaining bone homeostasis has been increasingly
      emphasized by recent research. This study aimed to identify whether and how
      the gut microbiome of postmenopausal women with osteoporosis and osteopenia
      may differ from that of healthy individuals.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Fecal
      samples were collected from 27 individuals with osteoporosis (OP), 44 individuals
      with osteopenia (ON), and 23 normal controls (NC). The composition of the gut
      microbial community was analyzed by 16S rRNA gene sequencing.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>No
      significant difference was found in the microbial composition between the three
      groups according to alpha and beta diversity. At the phylum level, <jats:italic>Proteobacteria<\/jats:italic>
      and <jats:italic>Fusobacteriota<\/jats:italic> were significantly higher and
      <jats:italic>Synergistota<\/jats:italic> was significantly lower in the ON group
      than in the NC group. At the genus level, <jats:italic>Roseburia, Clostridia_UCG.014,
      Agathobacter, Dialis<\/jats:italic>ter and <jats:italic>Lactobacillus<\/jats:italic>
      differed between the OP and NC groups as well as between the ON and NC groups
      (<jats:italic>p<\/jats:italic> &lt; 0.05). Linear discriminant effect size (LEfSe)
      analysis results showed that one phylum community and eighteen genus communities
      were enriched in the NC, ON and OP groups, respectively. Spearman correlation
      analysis showed that the abundance of the <jats:italic>Dialister<\/jats:italic>
      genus was positively correlated with BMD and T score at the lumbar spine (<jats:italic>p<\/jats:italic>
      &lt; 0.05). Functional predictions revealed that pathways relevant to amino
      acid biosynthesis, vitamin biosynthesis, and nucleotide metabolism were enriched
      in the NC group. On the other hand, pathways relevant to metabolites degradation
      and carbohydrate metabolism were mainly enriched in the ON and OP groups respectively.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>Our
      findings provide new epidemiologic evidence regarding the relationship between
      the gut microbiota and postmenopausal bone loss, laying a foundation for further
      exploration of therapeutic targets for the prevention and treatment of postmenopausal
      osteoporosis (PMO).<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.17416","type":"journal-article","created":{"date-parts":[[2024,5,31]],"date-time":"2024-05-31T07:33:11Z","timestamp":1717140791000},"page":"e17416","source":"Crossref","is-referenced-by-count":0,"title":["Gut
      microbiota alterations in postmenopausal women with osteoporosis and osteopenia
