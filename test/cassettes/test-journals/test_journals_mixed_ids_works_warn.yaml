      tests are currently available to assess power output in elite rowers. However,
      there are no valid and reliable tests to assess power output in amateur rowers.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Objective<\/jats:title>\n<jats:p>This
      study aimed to determine the validity and reliability of a 6-min rowing ergometer
      test (6-min<jats:sub>RT<\/jats:sub>) as a predictor of power output (PO) in
      amateur male rowers.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Twelve
      male amateur rowers were part of the study. All participants were instructed
      to perform an incremental test (IT), a 6-min<jats:sub>RT<\/jats:sub> test, and
      a retest. The validity of the 6-min<jats:sub>RT<\/jats:sub> was determined by
      comparing maximum oxygen uptake (VO<jats:sub>2max<\/jats:sub>) and power output
      (PO) between the IT and 6-min<jats:sub>RT<\/jats:sub>. Reliability included
      the coefficient of variation (CV), intra-class correlation coefficient (ICC),
      and mean standard error between the 6-min<jats:sub>RT<\/jats:sub> test and retest.
      The significance level was <jats:italic>p<\/jats:italic> &lt; 0.05.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>There
      was no significant difference in VO<jats:sub>2max<\/jats:sub> in both IT and
      6-min<jats:sub>RT<\/jats:sub> (<jats:italic>p<\/jats:italic> = 0.18), while
      the mean power output (P<jats:sub>mean<\/jats:sub>) generated in the 6-min<jats:sub>RT<\/jats:sub>
      equaled 91.96% of the maximal aerobic power (MAP) generated in the IT (<jats:italic>p<\/jats:italic>
      = 0.004). Reliability analysis for the 6-min<jats:sub>RT<\/jats:sub> showed
      a CV = 0.50% and ICC = 0.97 for distance, a CV = 1.85% and ICC = 0.96 for P<jats:sub>mean<\/jats:sub>.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusion<\/jats:title>\n<jats:p>From
      a ventilatory and mechanical point of view, the 6-min<jats:sub>RT<\/jats:sub>
      is a maximally valid test for establishing MAP in amateur rowers. Also, the
      6-min<jats:sub>RT<\/jats:sub> evidences a high degree of agreement between days.
      Therefore, the 6-min<jats:sub>RT<\/jats:sub> is a valid and reliable test for
      assessing PO in amateur male rowers.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.14060","type":"journal-article","created":{"date-parts":[[2022,9,22]],"date-time":"2022-09-22T07:31:02Z","timestamp":1663831862000},"page":"e14060","source":"Crossref","is-referenced-by-count":1,"title":["Six-minute
