      of the Slovak Cultural Landscape Since the 18<jats:sup>th<\/jats:sup> Cent.
      and its Recent Trends<\/jats:title>\n        <jats:p>The paper is focused on
      a long-term development of the selected Slovak cultural landscape types (plains,
      basins, uplands, highlands, and mountains) in approx. 200 years, which shaped
      the main land use features as well as on the recent transformation trends. The
      land use development analyses showed that from a long term view perspective
      several distinct periods can be distinguished. Each of these periods was characteristic
      for certain land use changes depending both on the landscape character or the
      socioeconomic situation. The recent trends as land use intensification (intense
      agriculture, sub-urbanisation, industrial construction) or land use extensification
      (agricultural land overgrowing) are considered to be common for the entire Slovak
      territory. Special transformation trends reflect more local conditions, human
      needs and preferences (construction of water reservoirs, wind calamities or
