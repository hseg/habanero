      alcohol consumption among medical students.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Cross-sectional
      survey study among 76 students in their second year of medical school. The Wilcoxon
      sign-rank test and Kruskal-Wallis H test were used to assess the difference
      between groups.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Of
      76 respondents, 68% were women, 66% were single and 34% were co-habiting. The
      median age was 21 years. Overall alcohol consumption decreased during the pandemic
      year by 12 g\/week. Overall physical activity did not significantly change.
      The decrease in alcohol consumption was mostly caused by a change seen in a
      high tertile, change was \u221296 g\/week. Alcohol consumption decreased more
      in women than in men, <jats:italic>p<\/jats:italic> = 0.0001.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>It
