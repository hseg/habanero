      Nature Science Foundation of China","doi-asserted-by":"crossref","award":["81402172"],"id":[{"id":"10.13039\/501100001809","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>Insufficient
      thermal ablation can accelerate malignant behaviors and metastases in some solid
      tumors, and epithelial-mesenchymal transition (EMT) and autophagy are involved
      in tumor metastasis. It has been found that TGF-<jats:italic>\u03b2<\/jats:italic>2
      which belongs to the family of transforming growth factors often associated
      with cancer cell invasiveness and EMT. However, whether the interactions between
      autophagy and TGF-<jats:italic>\u03b2<\/jats:italic>2 induce EMT in breast cancer
      (BC) cells following insufficient microwave ablation (MWA) remains unclear.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>BC
      cells were treated with sublethal heat treatment to simulate insufficient MWA,
      and the effects of heat treatment on the BC cell phenotypes were explored. CCK-8,
      colony formation, flow cytometry, Transwell, and wound healing assays were performed
      to evaluate the influence of sublethal heat treatment on the proliferation,
      apoptosis, invasion, and migration of BC cells. Western blotting, real-time
      quantitative PCR, immunofluorescence, and transmission electron microscopy were
      carried out to determine the changes in markers associated with autophagy and
      EMT following sublethal heat treatment.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>Results
      showed that heat treatment promoted the proliferation of surviving BC cells,
      which was accompanied by autophagy induction. Heat treatment-induced autophagy
      up-regulated TGF-<jats:italic>\u03b2<\/jats:italic>2\/Smad2 signaling and promoted
      EMT phenotype, thereby enhancing BC cells\u2019 migration and invasion abilities.
      An increase or decrease of TGF-<jats:italic>\u03b2<\/jats:italic>2 expression
      resulted in the potentiation and suppression of autophagy, as well as the enhancement
      and abatement of EMT. Autophagy inhibitors facilitated apoptosis and repressed
      proliferation of BC cells <jats:italic>in vitro<\/jats:italic>, and thwarted
      BC cell tumor growth and pulmonary metastasis <jats:italic>in vivo<\/jats:italic>.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>Heat
      treatment-induced autophagy promoted invasion and metastasis via TGF-<jats:italic>\u03b2<\/jats:italic>2\/Smad2-mediated
      EMTs. Suppressing autophagy may be a suitable strategy for overcoming the progression
      and metastasis of residual BC cells following insufficient MWA.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.14640","type":"journal-article","created":{"date-parts":[[2023,1,12]],"date-time":"2023-01-12T08:56:29Z","timestamp":1673513789000},"page":"e14640","source":"Crossref","is-referenced-by-count":2,"title":["Heat
