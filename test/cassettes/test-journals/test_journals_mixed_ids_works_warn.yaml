      de Gruyter GmbH","issue":"1","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2008,1,1]]},"abstract":"<jats:title>Adopting
      the Precautionary Principle in Designing and Managing Natura 2000 Areas (Exemplified
      by the Conservation of the Butterfly <jats:italic>Maculinea Nausithous<\/jats:italic>
      in a Rural Landscape North of Dresden (Saxony))<\/jats:title>\n        <jats:p>The
      precautionary principle is more and more incorporated into national law and
      decision-making on natural resource management and biodiversity conservation.
      In the coherent European network of protected areas Natura 2000, the precautionary
      principle finds expression in the obligation to provide favourable conditions
      for the long-term survival of species and habitats, especially of the priority
      ones listed in the annexes of the Habitats Directive and the Birds Directive.
      After describing principles, structure, implementation and procedures of this
      rather new instrument for nature conservation using the example of one of the
      various Natura 2000 areas in Saxony (Germany), opportunities and problems for
      biodiversity conservation are outlined with particular regard for the situation
      in an agricultural landscape. Special attention is given to the following questions:
      requirements of and actual threats to the target species (the butterfly <jats:italic>Maculinea
      nausithous<\/jats:italic>), legal means and economic incentives for suitable
      measures, the management plan, and the role of stakeholders. It turns out that
      Natura 2000 could be an effective tool to advance nature conservation, and with
      special regard to the precautionary principle. Every effort is necessary to
      gain more public acceptance of Natura 2000, as well as to improve scientific
      knowledge concerning species and habitats under protection.<\/jats:p>","DOI":"10.2478\/v10285-012-0002-7","type":"journal-article","created":{"date-parts":[[2012,8,10]],"date-time":"2012-08-10T09:13:33Z","timestamp":1344590013000},"page":"14-22","source":"Crossref","is-referenced-by-count":1,"title":["Adopting
