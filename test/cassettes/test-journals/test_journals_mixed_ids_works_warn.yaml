      models of density and abundance are widely used in both ecological research
      (<jats:italic>e.g<\/jats:italic>., to study habitat use) and wildlife management
      (<jats:italic>e.g.<\/jats:italic>, for population monitoring and environmental
      impact assessment). Increasingly, modellers are tasked with integrating data
      from multiple sources, collected<jats:italic>via<\/jats:italic>different observation
      processes. Distance sampling is an efficient and widely used survey and analysis
      technique. Within this framework, observation processes are modelled<jats:italic>via<\/jats:italic>detection
      functions. We seek to take multiple data sources and fit them in a single spatial
      model. Density surface models (DSMs) are a two-stage approach: first accounting
      for detectability<jats:italic>via<\/jats:italic>distance sampling methods, then
      modelling distribution<jats:italic>via<\/jats:italic>a generalized additive
      model. However, current software and theory does not address the issue of multiple
      data sources. We extend the DSM approach to accommodate data from multiple surveys,
      collected<jats:italic>via<\/jats:italic>conventional distance sampling, double-observer
      distance sampling (used to account for incomplete detection at zero distance)
      and strip transects. Variance propagation ensures that uncertainty is correctly
      accounted for in final estimates of abundance. Methods described here are implemented
      in the<jats:monospace>dsm<\/jats:monospace>R package. We briefly analyse two
      datasets to illustrate these new developments. Our new methodology enables data
      from multiple distance sampling surveys of different types to be treated in
      a single spatial model, enabling more robust abundance estimation, potentially
      over wider geographical or temporal domains.<\/jats:p>","DOI":"10.7717\/peerj.12113","type":"journal-article","created":{"date-parts":[[2021,9,2]],"date-time":"2021-09-02T09:19:28Z","timestamp":1630574368000},"page":"e12113","source":"Crossref","is-referenced-by-count":6,"title":["Extending
