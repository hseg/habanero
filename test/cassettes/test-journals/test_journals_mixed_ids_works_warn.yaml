      series (forest types) in a range of site conditions.<\/jats:p>","DOI":"10.2478\/v10285-012-0033-0","type":"journal-article","created":{"date-parts":[[2012,8,10]],"date-time":"2012-08-10T09:15:57Z","timestamp":1344590157000},"page":"42-54","source":"Crossref","is-referenced-by-count":2,"title":["A
