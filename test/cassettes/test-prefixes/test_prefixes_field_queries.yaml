      ONE"],"abstract":"<jats:p>New neurons born in the adult brain undergo a critical
      period soon after migration to their site of incorporation. During this time,
      the behavior of the animal may influence the survival or culling of these cells.
      In the songbird song system, earlier work suggested that adult-born neurons
      may be retained in the song motor pathway nucleus HVC with respect to motor
      progression toward a target song during juvenile song learning, seasonal song
      restructuring, and experimentally manipulated song variability. However, it
      is not known whether the quality of song per se, without progressive improvement,
      may also influence new neuron survival. To test this idea, we experimentally
      altered song acoustic structure by unilateral denervation of the syrinx, causing
      a poor quality song. We found no effect of aberrant song on numbers of new neurons
      in HVC, suggesting that song quality does not influence new neuron culling in
      this region. However, aberrant song resulted in the loss of left-side dominance
      in new neurons in the auditory region caudomedial nidopallium (NCM), and a bilateral
      decrease in new neurons in the basal ganglia nucleus Area X. Thus new neuron
      culling may be influenced by behavioral feedback in accordance with the function
      of new neurons within that region. We propose that studying the effects of singing
      behaviors on new neurons across multiple brain regions that differentially subserve
      singing may give rise to general rules underlying the regulation of new neuron
      survival across taxa and brain regions more broadly.<\/jats:p>","DOI":"10.1371\/journal.pone.0256709","type":"journal-article","created":{"date-parts":[[2021,8,31]],"date-time":"2021-08-31T18:05:46Z","timestamp":1630433146000},"page":"e0256709","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":3,"title":["Unilateral
