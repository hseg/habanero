      ONE"],"abstract":"<jats:sec id=\"sec001\"><jats:title>Background<\/jats:title><jats:p>Abdominal
      tuberculosis is a severe extrapulmonary tuberculosis, which can lead to serious
      complications. Early diagnosis and treatment are very important for the prognosis
      and the diagnosis of abdominal tuberculosis is still difficult. This study aims
      to evaluate the diagnostic accuracy of nucleic acid amplification tests (NAATs)
      for abdominal tuberculosis using meta-analysis method.<\/jats:p><\/jats:sec><jats:sec
      id=\"sec002\"><jats:title>Methods<\/jats:title><jats:p>We will search PubMed,
      the Cochrane Library, Embase, China National Knowledge Infrastructure, and the
      Wanfang database for studies evaluating the diagnostic accuracy of NAATs for
      abdominal tuberculosis until May 2020. We will include a systematic review and
      meta-analysis that evaluated the accuracy of NAATs for abdominal tuberculosis.
      Any types of study design with full text will be sought and included. The risk
      of bias will be assessed using the Quality Assessment of Diagnostic Accuracy
      Studies tool. Stata version 15.0 with the midas command packages will be used
      to carry out meta-analyses.<\/jats:p><\/jats:sec><jats:sec id=\"sec003\"><jats:title>Results<\/jats:title><jats:p>The
      results will provide clinical evidence for diagnostic accuracy of NAATs for
      abdominal tuberculosis, and this systematic review and meta-analysis will be
      submitted to a peer-reviewed journal for publication.<\/jats:p><\/jats:sec><jats:sec
      id=\"sec004\"><jats:title>Conclusion<\/jats:title><jats:p>This overview will
      provide evidence of NAATs for diagnosis of abdominal tuberculosis.<\/jats:p><\/jats:sec><jats:sec
