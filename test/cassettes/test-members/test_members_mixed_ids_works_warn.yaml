      Journal of Gastroenterology"],"published-print":{"date-parts":[[2010]]},"abstract":"<jats:p>BACKGROUND:
      Colorectal cancer (CRC) screening is an efficacious but underused means to reduce
      the burden of CRC. Population-based CRC screening programs are currently being
      implemented in Canada and physicians are key partners in increasing screening
      uptake. The current study identified physician attitudes and barriers that need
      to be addressed by provincial programs.<\/jats:p><jats:p>METHODS: A mailed survey
      of primary care physicians in Alberta.<\/jats:p><jats:p>RESULTS: The survey
      response rate was 42.4% (806 of 1903). The majority of physicians suggested
      CRC screening as part of a routine periodic examination; however, the approach
      to test selection and the type of tests recommended varied by geographical region.
      The majority of physicians agreed (48%) or strongly agreed (36%) that a province-wide
      screening program is the best approach to reducing mortality from CRC. However,
      there were many serious concerns identified \u2013 the most common was endoscopic
      capacity for follow-up of patients with a positive fecal occult blood test (FOBT),
      which was cited by 55% to 69% of the physicians surveyed. The barriers to three
      commonly available tests (FOBT, flexible sigmoidoscopy and colonoscopy) varied
      according to health region, and the types of barriers identified varied according
      to the specific test.<\/jats:p><jats:p>INTERPRETATION: Screening for CRC is
      gradually being accepted among primary care physicians in Alberta. A key finding
      of the present descriptive study was the regional variation in practices, perceived
      barriers and concerns about provincial population-based screening programs based
      on FOBT as the primary screening test. Provincial programs will need to address
      the issue of endoscopic capacity and perceived barriers to FOBT to gain primary
      care physician acceptance of FOBT-based CRC screening programs.<\/jats:p>","DOI":"10.1155\/2010\/591326","type":"journal-article","created":{"date-parts":[[2016,3,15]],"date-time":"2016-03-15T04:00:10Z","timestamp":1458014410000},"page":"359-364","source":"Crossref","is-referenced-by-count":5,"title":["Physician
