      Scientific World Journal"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>A
      fast and robust ellipse-detection method based on sorted merging is proposed
      in this paper. This method first represents the edge bitmap approximately with
      a set of line segments and then gradually merges the line segments into elliptical
      arcs and ellipses. To achieve high accuracy, a sorted merging strategy is proposed:
      the merging degrees of line segments\/elliptical arcs are estimated, and line
      segments\/elliptical arcs are merged in descending order of the merging degrees,
      which significantly improves the merging accuracy. During the merging process,
      multiple properties of ellipses are utilized to filter line segment\/elliptical
      arc pairs, making the method very efficient. In addition, an ellipse-fitting
      method is proposed that restricts the maximum ratio of the semimajor axis and
      the semiminor axis, further improving the merging accuracy. Experimental results
