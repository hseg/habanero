      a direct marker for this central component of the meiotic drive system associated
      with all naturally occurring<jats:italic>t<\/jats:italic>haplotypes. A unique<jats:italic>Tcp10ms<\/jats:italic>pattern
      of microsatellite alleles was obtained for a number of independent, laboratory-maintained
      complete and partial<jats:italic>t<\/jats:italic>haplotypes. Independent<jats:italic>t<\/jats:italic>chromosomes
      found in wild mice from US populations also had unique patterns, even when they
      were classified within the same lethal complementation group. Wild and laboratory
      chromosomes in the<jats:italic>t<\/jats:italic><jats:sup>w5<\/jats:sup>group
