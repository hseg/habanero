      There is a large variation in the prevalence of<jats:italic>Trichomonas vaginalis<\/jats:italic>(TV)
      between different countries and between racial groups within countries. Sexual
      partner concurrency may play a role. We investigate the correlation between
      the prevalence of sexual partner concurrency and TV prevalence.<jats:italic>Methods<\/jats:italic>.
