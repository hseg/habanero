      ONE"],"abstract":"<jats:p>Herein, we assessed whether hepatobiliary phase (HBP)
      signal intensity (SI) can be used to differentiate HCC and non-HCC malignancies
      within LR-M observations. 106 LR-M patients based on LI-RADS v2018 who underwent
      gadoxetate-disodium magnetic resonance imaging and surgery from January 2009
      to December 2018 were included. SI of LR-M observation on HBP was analyzed by
      two radiologists and categorized into dark, low and iso-to-high groups. Tumor
      was classified as dark when more than 50% of tumor showed hypointensity compared
      to spleen, as low when more than 50% of tumor showed hyperintensity compared
      to spleen but hypointensity compared to liver parenchyma, and as iso-to-high
      if there was even a focal iso-intensity or hyperintensity compared to liver
      parenchyma. Analysis of clinicopathological factors and association between
      imaging and histology was performed. Out of 106 LR-M, 42 (40%) were showed dark,
      61 (58%) showed low, and 3 (3%) showed iso-to-high SI in HBP. Three iso-to-high
      SI LR-M were HCCs (<jats:italic>P<\/jats:italic> = 0.060) and their major histologic
      differentiation was Edmondson grade 1 (<jats:italic>P<\/jats:italic> = 0.001).
      43 out of 61 (71%) low SI LR-M were iCCA or cHCC-CCA (<jats:italic>P<\/jats:italic>
      = 0.002). Inter-reader agreement of HBP SI classification was excellent, with
      a kappa coefficient of 0.872. LR-M with iso-to-high SI in HBP is prone to being
      HCC while LR-M with low SI in HBP is prone to being tumor with fibrous stroma
      such as iCCA and cHCC-CCA. Classification of LR-M based on HBP SI may be a helpful
      method of differentiating HCC from non-HCC malignancies.<\/jats:p>","DOI":"10.1371\/journal.pone.0257308","type":"journal-article","created":{"date-parts":[[2021,9,13]],"date-time":"2021-09-13T17:23:21Z","timestamp":1631553801000},"page":"e0257308","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":3,"title":["Hepatobiliary
